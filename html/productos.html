<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMarket - Productos</title>
    <link rel="shortcut icon" href="../assets/icono.png" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/filtros.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>EasyMarket</h1>
            </div>
            <nav class="navigation" id="navMenu">
                <ul id="menuItems">
                    <!-- El contenido del menú se generará dinámicamente -->
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Productos Disponibles</h2>
        <form id="filtros-form" class="filtros-form">
            <div class="filtro">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="" selected>Todas</option>
                    <option value="electrodomesticos">Electrodomésticos</option>
                    <option value="electronicos">Electrónicos</option>
                    <option value="ropa">Ropa</option>
                    <option value="muebles">Muebles</option>
                    <option value="libros">Libros</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="vehiculos">Vehículos</option>
                    <option value="instrumentos-musicales">Instrumentos Musicales</option>
                    <option value="articulos-deportivos">Artículos Deportivos</option>
                    <option value="herramientas">Herramientas</option>
                    <option value="arte-y-antiguedades">Arte y Antigüedades</option>
                    <option value="cuidado-personal">Cuidado Personal</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="filtro">
                <label for="precio_min">Precio Mínimo:</label>
                <input type="number" id="precio_min" name="precio_min" min="0">
            </div>
            <div class="filtro">
                <label for="precio_max">Precio Máximo:</label>
                <input type="number" id="precio_max" name="precio_max" min="0">
            </div>
            <div class="filtro">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="" selected>Todos</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="usado">Usado</option>
                </select>
            </div>
            <button type="submit" class="btn-aplicar-filtros">Aplicar Filtros</button>
        </form>
        
        <div class="cards" id="productos-container">
            <!-- Productos se cargarán aquí dinámicamente -->
        </div>
        <div class="pagination">
            <button id="pagina-anterior" class="btn-pagination"><i class="fas fa-arrow-left"></i> Página Anterior</button>
            <span id="pagina-actual" class="pagina-actual">1</span>
            <button id="pagina-siguiente" class="btn-pagination">Página Siguiente <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="../js/productos.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
