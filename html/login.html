<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="../assets/icono.png" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-container">
        <div class="login-form">
          <h2>Iniciar sesión</h2>
          <form id="loginForm" method="POST">
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" name="nombre_usuario" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="contrasena" required />
            </div>
            <button type="submit">Iniciar sesión</button>
          </form>
          <p>
            ¿No tienes una cuenta?
            <a href="../html/registro.html">Regístrate aquí</a>
          </p>
          <a href="../index.html" class="btn-landing"
            ><i class="fas fa-home"></i> Volver a la página principal</a
          >
        </div>
      </div>
    </div>
    <div id="alertMessage" class="alert-message"></div>
    <script src="../js/inactiveUser.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
