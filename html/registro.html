<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una cuenta</title>
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="center-container">
            <div class="register-form">
                <h2>Registrarse</h2>
                <form id="registerForm" method="POST">
                    <div class="form-group">
                        <label for="fullname">Nombre completo:</label>
                        <input type="text" id="fullname" name="nombre_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="nombre_usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="contrasena" required>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                <a href="../index.html" class="btn-landing"
                    ><i class="fas fa-home"></i> Volver a la página principal</a
                >
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
